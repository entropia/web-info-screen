<!DOCTYPE html>
<html lang="de">
<head>
  <title>Entropia Web Info Screen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="icon" type="image/png" href="static/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="static/images/favicon/favicon-16x16.png" sizes="16x16">
</head>
<body>
  <section class="time">
    <!-- Current time will be placed HERE via javascript -->
  </section>
  <section class="date">
    <!-- Current date will be placed HERE via javascript -->
  </section>
  <section class="entropialeaks">
    <!-- Latest #entropialeaks Mastodon posts will be placed HERE via javascript -->
  </section>
  <section class="events">
    <!-- Upcoming events will be placed HERE via javascript -->
  </section>
  <section class="weather">
    <!-- Weather forecast will be placed HERE via javascript -->
  </section>
  <section class="tram-departure">
    <!-- Timetable will be placed HERE via javascript -->
  </section>
  <script type="module" src="static/js/main.js" defer></script>
</body>
</html>
